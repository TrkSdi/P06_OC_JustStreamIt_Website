<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>JustStreamIt</title>
</head>
<body>
    <div class="container">

        <!-- EN TETE DU SITE -->
        <head>
            <div id="header">
                <div class="header__logo">
                    <img src="images/juststreamit_logo.png" alt="JustStreamIt_logo" class="logo_pic">
                </div>
                <div id="header_nav">
                    <nav>
                        <ul class="nav__list">
                            <li class="home">Accueil</li>
                            <li class="categories">Cat√©gories</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </head>

        <!-- CORPS DU SITE --> 
        <section id="movie_section">
            <div class="section">
                <!-- MEILLEUR FILM --> 
                <div id="best_movie">
                    <h1>MEILLEUR FILM</h1>
                    <!-- BEST MOVIE MODAL -->
                    <div id="best_movie_pic"></div>
                    <!-- BEST MOVIE MODAL CONTENT-->
                    <div id="best_movie_detail"></div>
                </div>
                <!-- MEILLEURS FILMS / GENRE-->
                <div id="best_categorie">
                    <h1>MEILLEURS FILMS PAR GENRE</h1>
                </div>
                    <!-- CATEGORIE = SCI FI --> 
                    <div id="sci-fi">
                        <h1>SCIENCE FICTION</h1>
                    </div>
                    <!-- CATEGORIE = THRILLER -->
                    <div id="thriller">
                        <h1>THRILLER</h1>
                    </div>
                    <!-- CATEGORIE = DRAMA -->
                    <div id="drama">
                        <h1>DRAME</h1>
                    </div>
            </div>
        </section>
    </div>
    
    <script src="app.js"></script> 
    <script src="modal.js"></script>
</body>
</html>
