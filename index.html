<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>JustStreamIt</title>
</head>
<body>
    <div class="container">
        <head>
            <div id="header">
                <div class="header__logo">
                    <img src="images/juststreamit_logo.png" alt="JustStreamIt_logo" class="logo_pic">
                </div>
                <div class="nav">
                    <nav>
                        <ul class="nav__list">
                            <li class="home">Accueil</li>
                            <li class="categories">Catégories</li>
                        </ul>
                    </nav>
                </div>
            </div>

        </head>
        <section id="movie_section">
            <div class="section">
                <div id="best_movie">
                    <h1>Meilleur film</h1>
                </div>
                <div id="sci-fi">
                    <h1>Catégorie 1</h1>
                </div>
                <div id="thriller">
                    <h1>Catégorie 2</h1>
                </div>
                <div id="drama">
                    <h1>Catégorie 3</h1>
                </div>
            </div>
        </section>
    </div>   
    <script src="app.js"></script> 
</body>
</html>
