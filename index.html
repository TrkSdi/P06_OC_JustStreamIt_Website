<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/top-section.css">
    <link rel="stylesheet" href="styles/mid-section.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/modal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="image/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta http-equiv="refresh" content="60">

</head>
<body>
    <header>
        <div class="left-section">
            <img src="image/juststreamit_logo_BW.png" alt="" class="juststreamit-logo">
        </div>
        <div class="right-section">
            <nav>
                <ul>
                    <li><a href="#"><span class="bold">A</span>cceuil</a></li>
                    <li><a href="#"><span class="bold">C</span>atégories</a></li>
                    <li><a href="#"><span class="bold">C</span>ontact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- MODAL -->
    <div id="myModal" class="modal">
        <div id="modal-content">
            <span id="close-btn">×</span>
            <div id="content-movie">
            </div>
        </div>
    </div>
    <!-- END MODAL -->

    <section>

        <!-- TOP SECTION-->
        <div class="top-section">
            <div id="title" class="best-movie-title">
                <h1><span class="bold">M</span>eilleur film</h1>
            </div>
            <div id= "movie-picture" class="best-movie-picture">
             
            </div>
        </div>
        <!-- END TOP SECTION -->

        <!-- MID SECTION-->
        <!-- Toutes catégories -->
        <div class="mid-section"> 
            <div class="best-movies-category">
                <div id="category-title" class="category-title">
                    <h2>Les mieux notés</h2>
                </div>
                <div id="all-category" class="best-movies-category-pictures">
                </div>
            </div>
        </div>

        <!-- Sci-Fi -->
        <div class="mid-section"> 
            <div class="best-movies-category">
                <div id="category-title" class="category-title">
                    <h2><span class="bold">M</span>eilleurs films <span class="bold">S</span>cience <span class="bold">F</span>icton</h2>
                </div>
                <div id="Sci-fi" class="best-movies-category-pictures">
                
                </div>
            </div>
        </div>

        <!-- Thriller -->
        <div class="mid-section"> 
            <div class="best-movies-category">
                <div id="category-title" class="category-title">
                    <h2><span class="bold">M</span>eilleurs films <span class="bold">T</span>hriller</h2>
                </div>
                <div id="Thriller" class="best-movies-category-pictures">
                
                </div>
            </div>
        </div>

        <!-- Drame -->
        <div class="mid-section"> 
            <div class="best-movies-category">
                <div id="category-title" class="category-title">
                    <h2><span class="bold">M</span>eilleurs films <span class="bold">D</span>rame</h2>
                </div>
                <div id="Drama" class="best-movies-category-pictures">
                
                </div>
            </div>
        </div>
        <!-- END MID SECTION -->

    <!-- END SECTION-->
    </section>
    <script src="request.js"></script>
    <script src="modal.js"></script>
</body>
</html>
